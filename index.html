<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Scatterplot 1: Conversation Understanding Benchmark -->
      <div class="scatterplot-wrapper" id="scatterplot-1">
        <div class="scatterplot-title">
          Conversation Understanding Benchmark
        </div>
        <div class="scatterplot-container">
          <div class="scatterplot-aria">
            <div class="scatterplot-background-highlight">
              <div class="scatterplot-background-highlight-ellipse"></div>
              <div class="scatterplot-background-highlight-label">
                Highest accuracy lowest cost
              </div>
            </div>
            <div class="scatterplot-axis-label-x">Inference cost</div>
            <div class="scatterplot-axis-label-y">Accuracy score</div>
          </div>
        </div>
      </div>

      <!-- Scatterplot 2: Transcription -->
      <div class="scatterplot-wrapper" id="scatterplot-2">
        <div class="scatterplot-title">Transcription Quality Benchmark</div>
        <div class="scatterplot-container">
          <div class="scatterplot-aria">
            <div
              class="scatterplot-background-highlight scatterplot-background-highlight-bottom-left">
              <div class="scatterplot-background-highlight-ellipse"></div>
              <div class="scatterplot-background-highlight-label">
                Lowest word error lowest cost
              </div>
            </div>
            <div class="scatterplot-axis-label-x">Cost</div>
            <div class="scatterplot-axis-label-y">Word Error Rate (WER)</div>
          </div>
        </div>
      </div>

      <!-- Scatterplot 3: Synthetic Voice Detection -->
      <div class="scatterplot-wrapper" id="scatterplot-3">
        <div class="scatterplot-title">
          Synthetic Voice / Deepfake Detection Model
        </div>
        <div class="scatterplot-container">
          <div class="scatterplot-aria">
            <div class="scatterplot-axis-label-x">Cost</div>
            <div class="scatterplot-axis-label-y">Average F1-Score</div>
          </div>
        </div>
      </div>
    </div>
    <script src="config-sc1.js"></script>
    <script src="config-sc2.js"></script>
    <script src="config-sc3.js"></script>
    <script src="script.js"></script>
  </body>
</html>
