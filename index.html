<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="scatterplot-wrapper">
        <div class="scatterplot-title">
          Conversation Understanding Benchmark
        </div>
        <div class="scatterplot-container">
          <div class="scatterplot-aria">
            <div class="scatterplot-background-highlight">
              <div class="scatterplot-background-highlight-ellipse"></div>
            </div>
            <div class="scatterplot-axis-label-x">Cost per conversation</div>
            <div class="scatterplot-axis-label-y">Accuracy score</div>
          </div>
        </div>
        <div class="indicator">
          <span class="indicator-value"></span>
          <span class="indicator-value"></span>
          <span class="indicator-value"></span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
