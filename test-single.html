<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Scatterplot Test</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Scatterplot 1: Conversation Understanding Benchmark -->
      <div class="scatterplot-wrapper" id="scatterplot-1">
        <div class="scatterplot-title">
          Conversation Understanding Benchmark â€” Accuracy vs. Cost
        </div>
        <div class="scatterplot-subtitle">
          Tests models' ability to recognize key conversational behaviors including aggression, policy violations, complaints, deception and more
        </div>

        <div class="scatterplot-container">
          <div class="scatterplot-aria">
            <div class="scatterplot-background-highlight">
              <div class="scatterplot-background-highlight-ellipse"></div>
              <div class="scatterplot-background-highlight-label">
                Highest accuracy lowest cost
              </div>
            </div>
            <div class="scatterplot-axis-label-x">Inference cost</div>
            <div class="scatterplot-axis-label-y">Accuracy score</div>
          </div>
        </div>
        <div class="paddind-spacer"></div>
        <div class="vendors"></div>
      </div>
    </div>
    <script src="config-sc1.js"></script>
    <script src="script.js"></script>
  </body>
</html>
